<!DOCTYPE html>
<html>

<head>
  <!--  css start -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" tpye="text/css" href="css/custom.css">
  <!--  css end -->
  <!--  js start -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/custom.js"></script>
  <!--  js end -->
  <title>FlameRobin</title>
</head>

<body>
  <div class="head">
    <div id="whatis">
      <div id="what"><h1 id="size"> What is FlameRobin?</h1></div>
      <div id="flamerobin"><h1 id="size2"> FlameRobin is a database administration tool for Firebird RDBMS.</h1></div>
    </div>
  </div>

  <div class="about">
    <div class="pad">
      <h1 id="goal">Our goal is to build a tool that is:</h1>
      <div id="about">
        <div id="lightweight">
          <h1 id="lw-text"> <img src="assets/lightweight.png" id="lw-img"/><span class="highlight"> lightweight</span> (small footprint, fast execution) </h1> </div>
        <div id="opensource">
          <h1 id="os-text"> <img src="assets/opensource.png" id="os-img" /> dependent only on other <span class="highlight">Open Source</span> software </h1>
        </div>
        <div id="crossplatform">
          <h1 id="cp-text"> <span class="highlight">Cross-platform </span></h1>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h1 class="os-name"> Windows </h1>
            <img src="assets/windows.png" id="windows"/>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h1 class="os-name"> Mac OSX </h1>
            <img src="assets/mac.png" id="mac"/>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h1 class="os-name"> Linux </h1>
            <img src="assets/linux.png" id="linux"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
